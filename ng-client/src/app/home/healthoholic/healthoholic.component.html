<h2>Healthoholic Section</h2>
<div class="row" style="text-align: center;
  padding: 15px;
  background-color: lightgray;
  font-size: large;
  font-weight: bold;">
  <div class="col-md-4" style="    margin-top: 5px;
  background-color: white;" *ngFor="let healtho of healthoholicList">
    <p>{{healtho.id}}</p>
    <p>{{healtho.name}}</p>
    <p>{{healtho.image_url}}</p> 
    <img src="assets/img/{{healtho.image_url}}" alt="image">
  </div>
</div>
<p style="margin-bottom: 30px">&nbsp;</p>
