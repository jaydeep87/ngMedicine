{% extends 'admin/dashboard.html' %}
{% load staticfiles %}
{% block user_management %}

{% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} m_tb_10"
                 id="alert">{{ message }}</div>
        {% endfor %}
{% endif %}

    <div class="p_10 tb_five" style="background:rgba(0,0,0,0.3);">
        <div class="well well-sm text_logo font_weight_600"><i class="fa fa-flask fa-fw"></i> {{admin_action}} Service Offered <a href="{% url 'new_service_offered_data_page' %}" class="btn btn-info btn-sm pull-right"
                       style="margin-top: -5px;">Go Back</a></div>
        <div class="row">
{#            <hr>#}
            <!--LEFT PANEL START-->
            <form method="post" {% if admin_action == 'Add' %}action="{% url 'new_service_offered_add' %}"{% else %}action="{% url 'new_service_offered_edit' service_offered.id %}"{% endif %}">
                {% csrf_token %}
                <div class="col-md-6">

                  <div class="form-group">
                        <label>Service Offered Name</label>
                        <input type="text" class="form-control" {% if admin_action == 'Add' %}placeholder="Service Offered Name"{% else %}value="{{ service_offered.name }}"{% endif %} name="service_offered_name"<div class="form-group">

                   </div>



                <button type="submit" class="btn btn-info">Submit</button>
                    </div>

                </div>
                <!--RIGHT PANEL END-->
            </form>
        </div>
    </div>

    <!--Right End-->

    <Script type="text/javascript">
        $(document).ready(function () {
            $("#city").chosen().change(function () {
                var city = $('#city').val();
                var DOMAIN = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
                if (city > 0) {
                    $.ajax({
                        type: 'post',
                        url: DOMAIN + '/get_city/',
                        data: {action: "get_filter", city_id: city},
                        beforeSend: function () {
                            var text = 'Getting City  of ' + city + ' . Please wait..';
                            ajaxindicatorstart(text);
                        },
                        success: function (data) {
                            ajaxindicatorstop();
                            // alert(data);

                            {#                 console.log(JSON.parse(data));#}
                            var obj = JSON.parse(data);
                            {#                        alert(obj.city_list[0].id);#}
                            {#                        console.log(obj);#}
                            {#                 var len_obj = Object.keys(obj).length;#}
                            //console.log(len_obj);
                            //alert(len);
                            if (obj.city_list.length != 0) {
                                $("#city option").remove();
                                $("#city").trigger("chosen:updated");
                                var key_sel = '';
                                var value_sel = '--Select City--';
                                var select = '<option value=' + key_sel + '>' + value_sel + '</option>';
                                $("#city").append(select);
                                $("#city").val(key_sel);
                                $("#city").trigger("chosen:updated");
                                for (var i = 0; i <= obj.city_list.length; i++) {
                                    var option = '<option value=' + obj.city_list[i].id + '>' + obj.city_list[i].name + '</option>';
                                    $("#city").append(option);
                                    $("#city").trigger("chosen:updated")

                                }

                            }
                        },
                        error: function (jqXHR, ex) {
                        }
                    });
                }
                else {
                    alert("Please Select city...")
                }


            });

{% endblock %}
